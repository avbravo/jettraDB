version: '3.8'

services:
  # Placement Driver - The Cluster Brain
  jettra-pd:
    build:
      context: ./jettra-pd
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: jettra-pd
    ports:
      - "9000:9000"
      - "8080:8080"
    environment:
      - QUARKUS_HTTP_PORT=8080
      - JETTRA_PD_ADDR=0.0.0.0:9000
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:+UseZGC -XX:+ZGenerational -XX:+UseCompactObjectHeaders -XX:+UseCompactObjectHeaders
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/internal/pd/health" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - jettra-net

  # Web Dashboard
  jettra-web:
    build:
      context: ./jettra-web
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: jettra-web
    ports:
      - "8081:8080"
    depends_on:
      jettra-pd:
        condition: service_healthy
    environment:
      - QUARKUS_HTTP_PORT=8080
      - JETTRA_PD_URL=http://jettra-pd:8080
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:+UseZGC -XX:+ZGenerational -XX:+UseCompactObjectHeaders
    networks:
      - jettra-net

  # Storage Node 1
  jettra-store-1:
    build:
      context: ./jettra-store
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: jettra-store-1
    depends_on:
      jettra-pd:
        condition: service_healthy
    environment:
      - QUARKUS_HTTP_PORT=8080
      - JETTRA_PD_ADDR=jettra-pd:9000
      - JETTRA_NODE_ID=jettra-store-1
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:+UseZGC -XX:+ZGenerational -XX:+UseCompactObjectHeaders
    networks:
      - jettra-net

  # Storage Node 2
  jettra-store-2:
    build:
      context: ./jettra-store
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: jettra-store-2
    depends_on:
      jettra-pd:
        condition: service_healthy
    environment:
      - QUARKUS_HTTP_PORT=8080
      - JETTRA_PD_ADDR=jettra-pd:9000
      - JETTRA_NODE_ID=jettra-store-2
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:+UseZGC -XX:+ZGenerational -XX:+UseCompactObjectHeaders
    networks:
      - jettra-net

  # Storage Node 3
  jettra-store-3:
    build:
      context: ./jettra-store
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: jettra-store-3
    depends_on:
      jettra-pd:
        condition: service_healthy
    environment:
      - QUARKUS_HTTP_PORT=8080
      - JETTRA_PD_ADDR=jettra-pd:9000
      - JETTRA_NODE_ID=jettra-store-3
      - JAVA_OPTS=-Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -XX:+UseZGC -XX:+ZGenerational -XX:+UseCompactObjectHeaders
    networks:
      - jettra-net

networks:
  jettra-net:
    driver: bridge
