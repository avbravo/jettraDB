<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - JettraDB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        input {
            width: 90%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #message {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Change Password</h2>
        <p style="text-align: center; color: #94a3b8; margin-bottom: 1.5rem;">You must change your password to continue.
        </p>
        <form id="changePasswordForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" readonly>
            </div>
            <div class="input-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit">Update Password</button>
            <div id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('changePasswordForm');
        const message = document.getElementById('message');

        // Populate username from localStorage if available (set by login page)
        // or prompt user. ideally login page passes it.
        // For simplicity let's assume session storage or query param could be used,
        // but since we are SPA-ish, localStorage is fine.
        const currentUser = localStorage.getItem('jettra_username');
        if (currentUser) {
            form.username.value = currentUser;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.style.display = 'none';

            const username = form.username.value;
            const oldPassword = form.oldPassword.value;
            const newPassword = form.newPassword.value;

            try {
                // Call PD via Web Proxy
                const response = await fetch('/api/web-auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, oldPassword, newPassword })
                });

                if (response.ok) {
                    message.style.color = '#22c55e'; // Green
                    message.textContent = 'Password changed successfully. Redirecting...';
                    message.style.display = 'block';

                    // Clear flag
                    localStorage.removeItem('jettra_must_change_pass');

                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    const text = await response.text();
                    throw new Error(text || 'Failed to change password');
                }
            } catch (err) {
                console.error(err);
                message.style.color = '#ef4444';
                message.textContent = err.message;
                message.style.display = 'block';
            }
        });
    </script>
</body>

</html>
